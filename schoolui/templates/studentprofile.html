
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% block title %}
    <title>{{username}}</title>{% endblock title %}
  </head>
  <style>
    @media (min-width: 1025px) {
        .h-custom {
        height: 100vh !important;
        }
        }
        
    
  </style>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" >Logged In As</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <b><a class="nav-link" ><label>{{username}}</label></span></a></b>
            </li>
           
          <form class="form-inline my-2 my-lg-0" action="logoutstudent">
           
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" >Logout</button>
          </form>
        </div>
      </nav>
    
    
    <section class="h-100 h-custom" style="background-color: #8fc4b7;">
        <div class="container py-1 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-7 col-xl-6">
              <div class="card rounded-3">
                
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-5 pb-md-0 mb-md-15 px-md-20" align="center">Student Information</h3>
                  {% if messages %}
                  <ul class="messages" style="color: red">
                    {% for message in messages %}
                  <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                  {% endfor %}
                    </ul>
                    {% endif %}
      
                  <form class="px-md-2" height="500px" id="form" method="POST" >
                    {% csrf_token %}
      
                    <h5>
                        <div class="form-outline mb-3">
                            <label>Username : {{username}}</span></label>
                            
                          </div>

                    <div class="form-outline mb-3">
                        <label>Name : {{name}}</span></label>
                        
                    
                      <div class="form-outline mb-3">

                        <label>Class : {{classs}}</span></label>
                        
                      </div>
                      <div class="form-outline mb-3">
                        <label>Div : {{div}}</span></label>
                        
                      </div>
                      <div class="form-outline mb-3">
                        <label>Rolll No : {{roll}}</label>
                        
                      </div>
                      <div class="form-outline mb-3">
                        <label>Contact : {{contact}}</span></label>
                        
                      </div></h5>
                    
                   
                        
                      

                      
                      
                      
                
                      </center>




      
                 
      
                      </div>
                    </div>
      
                  
      
                  </form>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
